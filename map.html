  <div id="wrapper">
    <div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function initMap() {
    const map = new google.maps.Map(document.getElementById('googleMap'), {
        center: {lat: 41.83390917054165, lng: -87.62591304964546}, 
        zoom: 5,
        mapID: 'Rowe_Village_ID',
    });
    
    new google.maps.Marker({
        position: {lat: 41.83390917054165, lng: -87.62591304964546},
        map,
        animation: google.maps.Animation.BOUNCE,
        icon: {
            url: 'images/lokiHype.PNG',
            scaledSize: new google.maps.Size(50,50)
        }
    });
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFbBn9_XSkyH3MzTxYkrzKWm9BYxZkIjc&loading=async&callback=initMap"></script>
  </div>

        <div class="button" id="changeLocButton">Change Location</div>
